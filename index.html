<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Book Management</title>
            <link rel="stylesheet" href="styles.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        </head>
        <body>
        <div class="flash-message" id="flashMessage" ></div>
        <button class="translator-btn"><i class="fas fa-language"></i></button>

        <div class="search-container">
            <label class="search-label">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" data-translate="search_placeholder">
            </label>
        </div>

        <div class="container">
            <div class="tabs">
                <button class="tab-button active" data-tab="welcome" data-translate="tab_welcome"><i class="fas fa-home"></i> Welcome</button>
                <button class="tab-button" data-tab="createBook" data-translate="tab_createBook"><i class="fas fa-plus-circle"></i> Create Book</button>
            </div>
            <div id="welcome" class="panel active">
                <h2 data-translate="welcome_heading"><i class="fas fa-home"></i> Welcome to the Book Management System</h2>
                <p data-translate="welcome_text"></p>
                <ul>
                    <li data-translate="welcome_add_book_text"></li>
                    <li data-translate="welcome_search_books_text"></li>
                </ul>
                <p data-translate="welcome_get_started"></p>
            </div>
            <div class="panel" id="createBook">
                <h2 data-translate="create_book_heading"><i class="fas fa-book"></i> Create a New Book</h2>
                <form id="addBookForm">
                    <label for="author" data-translate="author_label"></label>
                    <input type="text" id="author" name="author" data-translate="author_placeholder" >
                    <label for="title" data-translate="title_label"></label>
                    <input type="text" id="title" name="title" data-translate="title_placeholder" >
                    <label for="genre" data-translate="genre_label"></label>
                    <select id="genre" name="genre" ></select>
                    <label for="price" data-translate="price_label"></label>
                    <input type="text" id="price" name="price" data-translate="price_placeholder" >
                    <button type="submit" data-translate="submit_button"></button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
        </body>

</html>
